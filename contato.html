<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contato</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
        :root {
        --dark-brown: #382e1c;
        --light-brown: #b7a986;
        --cream: #f8f6f1;
        --orange: #d9a461;
      }
      header {
        background-color: var(--dark-brown);
        color: var(--cream);
        padding: 20px;
      }

      h1 {
        margin: 0;
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
      }

      nav li {
        display: inline-block;
        margin-right: 10px;
        border: 1px solid transparent;
        padding: 10px;
      }

      nav li:hover {
        border: 1px solid var(--light-brown);
      }

      nav a {
        color: var(--cream);
        text-decoration: none;
        display: block;
        font-size: 18px;
        padding: 5px;
      }

      nav a:hover {
        color: var(--orange);
      }
		main {
			display: flex;
			flex-wrap: wrap;
			margin: 20px;
		}
		form {
			flex-basis: 50%;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		form label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		form input[type="text"],
		form input[type="email"],
		form textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		form textarea {
			height: 100px;
		}
		form input[type="submit"] {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		form input[type="submit"]:hover {
			background-color: #666;
		}
		section {
			flex-basis: 50%;
			height: 300px;
			margin-bottom: 20px;
			border-radius: 10px;
			overflow: hidden;
		}
		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
		section h2 {
			background-color: #333;
			color: #fff;
			padding: 10px;
			margin: 0;
			text-align: center;
			font-size: 24px;
		}
		section ul {
			list-style: none;
			padding: 0;
			margin: 20px;
		}
		section li {
			margin-bottom: 10px;
		}
		section li a {
			display: flex;
			align-items: center;
			text-decoration: none;
			color: #333;
			transition: color 0.3s ease;
		}
		section li a:hover {
			color: #666;
		}
		section li svg {
			width: 20px;
			height: 20px;
			margin-right: 10px;
			fill: currentColor;
		}
	</style>
</head>
