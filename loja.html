<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Loja</title>
    <style>
      :root {
        --dark-brown: #382e1c;
        --light-brown: #b7a986;
        --cream: #f8f6f1;
        --orange: #d9a461;
      }
      header {
        background-color: var(--dark-brown);
        color: var(--cream);
        padding: 20px;
      }

      h1 {
        margin: 0;
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
      }

      nav li {
        display: inline-block;
        margin-right: 10px;
        border: 1px solid transparent;
        padding: 10px;
      }

      nav li:hover {
        border: 1px solid var(--light-brown);
      }

      nav a {
        color: var(--cream);
        text-decoration: none;
        display: block;
        font-size: 18px;
        padding: 5px;
      }

      nav a:hover {
        color: var(--orange);
      }

      main {
        padding: 20px;
      }

      h2 {
        font-size: 36px;
      }

      .samples {
        display: flex;
        flex-wrap: wrap;
      }

      .sample-item {
        flex: 1;
        margin: 10px;
        text-align: center;
        background-color: var(--cream);
        padding: 10px;
        border-radius: 5px;
      }

      .sample-item img {
        max-width: 100%;
        height: auto;
      }

      .sample-item h3 {
        margin-top: 10px;
        font-size: 24px;
      }

      .sample-item p {
        font-size: 18px;
      }

      .sample-item button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        font-size: 18px;
        background-color: var(--light-brown);
        color: var(--dark-brown);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .sample-item button:hover {
        background-color: var(--orange);
        color: var(--cream);
        border: 1px solid var(--dark-brown);
      }

      footer {
        background-color: var(--dark-brown);
        color: var(--cream);
        padding: 20px;
        text-align: center;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>

          <h3>Jaqueta de Couro</h3>
          <p>Tamanho M</p>
          <p>R$ 119,90</p>

          <h3>Camisa de Flanela</h3>

          <h3>Calça Jeans</h3>

    <footer>

    </footer>
  </body>
</html>
